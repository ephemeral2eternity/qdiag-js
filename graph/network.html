
<!doctype html>
<html>
<head>
    <title>Network | Basic usage</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="http://visjs.org/dist/vis.js"></script>
    <link href="http://visjs.org/dist/vis.min.css" rel="stylesheet" type="text/css" />

    <style type="text/css">
        #mynetwork {
            width: 800px;
            height: 600px;
            border: 1px solid lightgray;
        }
    </style>
</head>
<body onload="draw()">

<p>
    Create a simple network with some nodes and edges.
</p>

<div id="mynetwork"></div>

<script type="text/javascript">
    var nodes = null;
    var edges = null;
    var network = null;

    var EDGE_LENGTH_MAIN = 150;
    var EDGE_LENGTH_SUB = 20;

    // Called when the Visualization API is loaded.
    function draw() {
        // Create a data table with nodes.
        $.getJSON('graph.json', function (json) {
            var org_nodes = json['nodes'];
            var nodes = [];

            // Create a data table with links.
            var links = json['links'];
            var edges = [];

            var nodeNumber = org_nodes.length;
            for (var i = 0; i < nodeNumber; i++) {
                nodes.push({
                    id: i,
                    label: org_nodes[i]['name'],
                    image: org_nodes[i]['nodeType'].concat(".png"),
                    shape: 'image'
                });
            }

            var edgeNumber = links.length;
            for (var j = 0; j < edgeNumber; j++) {
                edges.push({from: links[j]['source'], to: links[j]['target'], length: EDGE_LENGTH_SUB})
            }

            // create a network
            var container = document.getElementById('mynetwork');
            var data = {
                nodes: nodes,
                edges: edges
            };
            var options = {
                layout: {
                    hierarchical: {
                        direction: "RL"
                    }
                }
            };
            network = new vis.Network(container, data, options);
        });
    }
</script>
</body>
</html>
